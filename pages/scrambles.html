    <link rel="stylesheet" type="text/css" href="../css/navbar.css">

    <!-- Your page content goes here -->
    <script>
        // Fetch and insert the navbar content
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
    <div id="navbar-container">

    <div class="ui-container">
        <div class="ui">
            <p>
                Enter how much sauce you'd like to simulate here: <br>
                <i><b>NOTE:</b> Abbreviations such as "10m" work!</i><br>
                <i>k = 1000 | m = 1000k | b = 1000m | t = 1000b</i>
            </p>
            <input type="text" id="sauce_input">
            <div class="button-container">
                <button onclick="multi_scramble_sim(document.getElementById('sauce_input').value, 1)">Calculate!</button>

        </div>
