<html>

<head>
    <title>&#x1F446 Taps</title>
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/taps.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/help.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="../scripts/taps.js"></script>
    <script src="../scripts/simulator.js"></script>
    <!-- <script src="../scripts/tap_simulation.js"></script> -->
    <script src="../scripts/utils.js"></script>
</head>

<body onload="setup()">

    <!-- Your page content goes here -->
    <script>
        // Fetch and insert the navbar content
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });

        // Fetch and insert the help menu content
        fetch('../help.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('help-menu').innerHTML = data;
            });
    </script>

    <div id="navbar-container">
        <!-- The content of the navbar will be inserted here -->
    </div>
    <div id="help-menu">
        <!-- The content of the help menu will be inserted here -->
    </div>
    <div class="ui-container">
        <div class="ui">
            <p>
                Enter how many taps you'd like to simulate here: <br>
                <i><b>NOTE:</b> Abbreviations such as "10m" work!</i><br>
                <i>k = 1000 | m = 1000k | b = 1000m | t = 1000b</i>
            </p>
            <input type="text" id="sauce-input">
            <div class="dropdown">
                <button onclick="moreOptions()" class="dropdown-button">More Options</button>
                <div id="more-options-content" class="dropdown-content">
                    <div id="max-sauce" class="dropdown-line">
                        <input type="text" class="options-input" id="max-sauce-input">
                        <p>Max Sauce!</p>
                    </div>
                    <div id="options-buttons" class="dropdown-line">
                        <button class="options-button" onclick="openHelp()">Help</button>
                        <button class="options-button" onclick="setOptionsDefaults()">Defaults</button>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button onclick="multi_tap_sim(document.getElementById('sauce-input').value, 1)">Calculate!</button>
                <!--
          <button onclick = "multi-tap-sim(document.getElementById('sauce-input').value, 100)">x100</button>
          <button onclick = "multi-tap-sim(document.getElementById('sauce-input').value, 1000)">x1000</button>
          <button onclick = "multi-tap-sim(document.getElementById('sauce-input').value, 10000)">x10k</button>
          <button onclick = "multi-tap-sim(document.getElementById('sauce-input').value, 100000)">x100k</button>
          <button onclick = "multi-tap-sim(document.getElementById('sauce-input').value, 1000000)">x1m</button>
		  -->
            </div>
            <p id="taps-remaining"></p>
            <p id="luck-score"></p>
        </div>
    </div>

    <p>
        <div id="power-result" name="power"></div>
        <div id="power-result-250" name="power"></div>
        <div id="power-result-500" name="power"></div>
        <div id="power-result-1k" name="power"></div>
        <div id="power-result-2k" name="power"></div>
        <div id="power-result-5k" name="power"></div>
        <div id="power-result-10k" name="power"></div>
        <div id="power-result-25k" name="power"></div>
        <div id="power-result-50k" name="power"></div>
        <div id="power-result-75k" name="power"></div>
        <div id="power-result-100k" name="power"></div>
        <div id="power-result-250k" name="power"></div>
        <div id="power-result-500k" name="power"></div>
        <div id="power-result-750k" name="power"></div>
        <div id="power-result-1m" name="power"></div>
        <div id="power-result-5m" name="power"></div>
        <div id="power-result-10m" name="power"></div>
        <div id="power-result-100m" name="power"></div>
        <div id="power-result-1b" name="power"></div>
        <div id="power-result-10b" name="power"></div>
        <div id="power-result-100b" name="power"></div>
        <div id="power-result-1t" name="power"></div>
        <div id="power-result-5t" name="power"></div>
        <div id="power-result-10t" name="power"></div>
    </p>

    <div class="canvas-container">
        <canvas id="histogram"></canvas>
    </div>

</body>
<footer>
    <div id="footer-container">
        <!-- The content of the footer will be inserted here -->
    </div>
    <script>
        // Fetch and insert the footer content
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</footer>

</html>
