    <script>
        // Get the current URL
        const currentURL = window.location.href;

        // Check if the current page is inside the "pages" folder
        const isInsidePagesFolder = currentURL.includes('/pages/');

        // Adjust the links based on the location
        if (isInsidePagesFolder) {
            const relativePath = '../';
            const navButtons = document.querySelectorAll('.nav-button');
            console.log(navButtons)
            navButtons.forEach(button => {
                const href = button.getAttribute('href');
                button.setAttribute('href', relativePath + href);
            });
        }
    </script>
